<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include "portfolio/navbar.html" %}
    <br/>
    <div class="container text-center">
        <div class="row">
          <div class="col-md-auto">
            
            {% block sidebar %}
              <br/>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-info" type="submit">Search</button>
              </form>
              <br/>
              <div class="list-group">
                <a href="{% url 'index' %}" class="list-group-item list-group-item-action list-group-item-info">Home</a>

                <a href="{% url 'stocks' %}" class="list-group-item list-group-item-action list-group-item-info">Watchlist</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-info">Calls</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-info">Puts</a>
                
               
              </div>
            {% endblock %}
          </div>
          <div class="col">
            {% block content %}
            {% endblock %}
          </div>
          
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
